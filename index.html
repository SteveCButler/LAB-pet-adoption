<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Pet Adoption</title>
  </head>
  <body>
    <div class="filterByAnimal">
      <button class="bg--cat" id="cat">Cats</button>
      <button class="bg--dog" id="dog">Dogs</button>
      <button class="bg--dino" id="dino">Dinos</button>
      <button id="allPets">All Pets</button>

      <form class="form-floating">
        <input
          type="text"
          class="form-control"
          id="searchInput"
          placeholder="Search Pets"
        />
        <label for="searchInput">Search Pets</label>
      </form>
      <button class="btn btn-light" id="addPet">Add Pet</button>
    </div>

    <div id="formContainer" class="hideForm">
      <p class="formText">Add a Pet for Adoption</p>
      <form id="addPetForm">
        <div class="form-floating mb-2">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Name"
          />
          <label for="name">Name</label>
        </div>
        <div class="form-floating mb-2">
          <input
            type="text"
            class="form-control"
            id="color"
            placeholder="Color"
          />
          <label for="color">Color</label>
        </div>
        <div class="form-floating mb-2">
          <input
            type="text"
            class="form-control"
            id="specialSkills"
            placeholder="Special Skills"
          />
          <label for="specialSkills">Special Skills</label>
        </div>
        <div class="form-floating mb-2">
          <input
            type="text"
            class="form-control"
            id="type"
            placeholder="Type"
          />
          <label for="type">Type</label>
        </div>
        <div class="form-floating mb-2">
          <input
            type="url"
            class="form-control"
            id="image"
            placeholder="Image"
          />
          <label for="image">Image</label>
        </div>
        <button type="submit" class="btn btn-success" id="form-submit">
          Add Pet
        </button>
      </form>
    </div>
    <div id="app"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
